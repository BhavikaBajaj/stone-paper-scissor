<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Project</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Stone-Paper-Scissor</h1>
    <button
      onclick="
        console.log('You have chosen Stone.')
        let computerChoice = generateComputerChoice();
        let userChoice = 'Stone';
        let resultMsg = getResult(userChoice,computerChoice);
        showResult(userChoice,computerChoice,resultMsg);
    "
    >
      Stone
    </button>
    <button
      onclick="
        console.log('You have chosen Paper.')
        computerChoice = generateComputerChoice();
        userChoice = 'Paper';
        resultMsg = getResult(userChoice,computerChoice);
        showResult(userChoice,computerChoice,resultMsg);
    "
    >
      Paper
    </button>
    <button
      onclick="
        console.log('You have chosen Scissor.')
        computerChoice = generateComputerChoice();
        userChoice = 'Scissor';
        resultMsg = getResult(userChoice,computerChoice);
        showResult(userChoice,computerChoice,resultMsg);
    "
    >
      Scissor
    </button>

    <script>
      function generateComputerChoice() {
        //This will generate random number between 0 and 3
        let randomNumber = Math.random() * 3;
        let computerChoice;
        if (randomNumber <= 1) {
          return "Stone";
        } else if (randomNumber <= 2) {
          return "Paper";
        } else {
          return "Scissor";
        }
      }

      function getResult(userMove, computerMove) {
        let resultMsg;
        if (userMove === computerMove) {
          return "Its a tie";
        } else if (userMove === "Stone") {
          if (computerMove == "Paper") {
            return "Computer wins";
          } else {
            return "User wins";
          }
        } else if (userMove === "Paper") {
          if (computerMove === "Stone") {
            return "User wins";
          } else {
            return "Computer wins";
          }
        } else {
          if (computerMove === "Stone") {
            return "Computer wins";
          } else {
            return "User Wins";
          }
        }
      }

      function showResult(userMove, computerMove, resultMsg) {
        alert(
          `You have chosen ${userMove}. Computer choice is ${computerMove} and the result is ${resultMsg}`
        );
      }
    </script>
  </body>
</html>
